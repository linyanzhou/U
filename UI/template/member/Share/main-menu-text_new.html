<script>
  $(function() {

    var menu_slide = function($menu) {
      var $menus = $menu.parent().children('dd');
      $menus.slideToggle('fast');
    };

    var menu_show = function($menu, show) {
      var $menus = $menu.parent().children('dd');

      if (show)
        $menus.show();
      else
        $menus.hide();
    };

    $('[id=menu_title]').each( function() {
      $(this).children('dt')
        .click( function() {
          menu_slide($(this));
        })
        .each(function() {
          var rel = $(this).attr('rel');
          if (rel == '1')
            menu_show($(this), true);
          else
            menu_show($(this));
        });
    });

    var action = '<{$_a}>';
    var func   = '<{$f}>';

    if (action != '') {
      var $menu = $('#menu_' + action);
      var $menu_func = $('#menu_' + action + '-' + func);

      if ( $menu_func.length > 0 )
        $menu = $menu_func;

      $menu.addClass('act');
      menu_show($menu, true);
    }

  });
</script>
